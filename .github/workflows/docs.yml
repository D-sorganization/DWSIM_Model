name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f docs/api/requirements.txt ]; then pip install -r docs/api/requirements.txt; fi
    
    - name: Build documentation
      run: |
        cd docs/api
        make html
      env:
        PYTHONPATH: ${{ github.workspace }}/python
    
    - name: Check documentation build
      run: |
        if [ ! -f docs/api/_build/html/index.html ]; then
          echo "Documentation build failed - index.html not found"
          exit 1
        fi
        echo "Documentation built successfully"
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/api/_build/html/
    
    - name: Deploy to GitHub Pages (main branch only)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/api/_build/html
        destination_dir: api